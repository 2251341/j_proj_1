<h1 style="color: red;">[[${questionList}]]</h1>

<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="q : ${questionList}">
        <td th:text="${q.id}"></td>
        <td th:text="${q.subject}"></td>
        <td th:text="${q.createDate}"></td>
    </tr>
    </tbody>
</table>
